name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: dotnet build

  test:
    runs-on: windows-latest
    steps:
    - name: dir
      run: ls
    - name: Test
      run: dotnet test
